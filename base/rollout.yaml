apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: my-awesome-app
  namespace: my-awesome-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-awesome-app
  template:
    metadata:
      labels:
        app: my-awesome-app
    spec:
      containers:
        - name: my-awesome-app
          image: kimhj4270/godummyweb:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: regcred
  strategy:
    blueGreen:
      activeService: my-awesome-app
      autoPromotionEnabled: false

